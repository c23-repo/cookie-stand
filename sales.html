<!DOCTYPE html>
<html>

<head> 
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
</head>
<img src="img/salmon.png">
<body>

  <h1 id="companyName">Pat's Salmon Cookies</h1>
  <form id="newStore">
    <fieldset>
      <legend>Add a new store</legend>

      <label for="storeName"> Location </label>
      <input name ="storeName" type="text" placeholder="Name of location" required/>

      <label for="minimumCustomer"> Minimum customers per hour </label>
      <input name = "minimumCustomer" type="number" required> 

      <label for="maximumCustomer"> Maximum customers per hour </label>
      <input name = "maximumCustomer" type="number" required>

      <label for="cookieAvgPerHour"> Average cookies sold per hour </label>
      <input name = "cookieAvgPerHour" type="number" step="0.1" required>

      <button type="submit">Create New Store</button>
    </fieldset>
  </form>
  <table id="storeStats"></table>


  <script src="./js/app.js"></script>

</body>

</html>
